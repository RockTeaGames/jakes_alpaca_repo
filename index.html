<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jake's Alpaca | Paper</title>
    <link rel="stylesheet" type="text/css" href="JakesAlpaca_browser.css" />

    <script src="./Jakes_Manual_API_browser.js"></script>
    <script src="./MACDScript_browser.js"></script>
    <script src="./lib/cors-api.js"></script>
    <script src="./JakesAlpaca_forBrowser.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>
  </head>
  <body onload="set_default_stock()">
    <div class="grid-container">
      <p class="theTitle">Jake's Alpaca | Paper Trades</p>
      <input class="input" id="ticker" type="text" />
      <button type="button" class="btn start" onclick="run_run();">
        Run Script
      </button>
      <button type="button" class="btn stop" onclick="run_stop();">
        Stop Script
      </button>
      <button
        type="button"
        class="btn manual-rebal"
        onclick="manual_rebalance();"
      >
        Manual Rebalance
      </button>
      <button type="button" class="btn getAccount" onclick="run_myAccount();">
        Get Account Info
      </button>
      <div class="left-output">
        <div class="outputs left-top">
          <p class="status status-top">Script Stopped</p>
          <p class="status status-bot"></p>
        </div>
        <pre class="outputs log-output left-bottom"></pre>
      </div>
      <pre class="outputs log-info"></pre>
      <div id="chart"></div>

      <!-- <div class="div-input">
        Ticker:
        <input class="input" id="ticker" type="text" placeholder="AAPL" />
        <br />
        Quantity: <input class="input" id="qty" type="text" placeholder="10" />
      </div>

      <button type="button" class="btn submit" onclick="run_submitOrder();">
        Submit Order
      </button>
      <button type="button" class="btn cancel" onclick="run_cancelAll();">
        Cancel All
      </button> -->
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jake's Alpaca | Paper</title>
    <link rel="stylesheet" type="text/css" href="JakesAlpaca_browser.css" />
    <script src="./Jakes_Manual_API_browser.js"></script>
    <script src="./JakesScript_browser.js"></script>
    <script src="./lib/cors-api.js"></script>
    <script src="./JakesAlpaca_forBrowser.js"></script>
  </head>
  <body>
    
    <div class="grid-container">
    <p class="theTitle">Jake's Alpaca | Paper Trades</p>
    <button type="button" class="btn start" onclick="run_run();">Run Script</button>
    <button type="button" class="btn stop" onclick="run_stop();">Stop Script</button>

    <pre class="log-output"></pre>
    <pre class="log-info"></pre>

    <div class="div-input">
      Ticker: <input class="input" id="ticker" type="text" placeholder="AAPL" />
      <br />
      Quantity: <input class="input" id="qty" type="text" placeholder="10" />
    </div>
      
    <button type="button" class="btn submit" onclick="run_submitOrder();">Submit Order</button>
    <button type="button" class="btn cancel" onclick="run_cancelAll();">Cancel All</button>
    <button type="button" class="btn getAccount" onclick="run_myAccount();">Get Account Info</button>

  </body>
</html>
